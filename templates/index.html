
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/all.min.css">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot</title>

</head>

<body>

    <div class="body py-5">
        <form class="container shadow-sm my-1" action="{{ url_for('home')}}" method="POST"
            enctype="multipart/form-data">
            <h3 class="text-center text-primary">Ai Chatbot for helping you </h3>
            <div class="chatbox">
                <div class="input">
                    <!-- <input name="user_input" type="text" step="any" class="input-field" /> -->
                    <!-- <label class="input-label"> enter your question</label> -->
                    <!-- <h6 class="user mb-4 text-white input-field" name="user_input" type="text" step="any">
                        {{user_input}}</h6> -->
                    <!-- <br> -->
                </div>
                <h6 class="bot  mb-4">{{ question }}</h6>
            </div>
            <div class="form-group">
                <input type="text" name="question" step="any" class="input-field me-3 me-lg-4 input-label"
                    placeholder="Type your message here...">
                <button class="action-button btn btn-primary text-white fs-5 me-3 p-2 px-4 rounded-pill"
                    type="submit">Send</button>
            </div>
        </form>
    </div>

</body>

</html>
